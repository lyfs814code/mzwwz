<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	$(function() {
		$("#jvForm").bootstrapValidator({
			feedbackIcons: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        },
			fields: {
								code:{
	            	validators: {
	                	
	            	}
	            },
								name:{
	            	validators: {
	                	
	            	}
	            },
								detail:{
	            	validators: {
	                	
	            	}
	            },
								creater:{
	            	validators: {
	                	
	            	}
	            },
								createTime:{
	            	validators: {
	                	
	            	}
	            },
								modifier:{
	            	validators: {
	                	
	            	}
	            },
								modifyTime:{
	            	validators: {
	                	
	            	}
	            },
							},
			submitHandler: function(validator, form, submitButton) {
				$.web.submit("jvForm");
			}
		});
	});
</script>
</head>
<body>
	<div class="row">

			<!-- 页面信息 -->

				<div class="pull-left">

				<div class="pull-right">[@p.history_back/]</div>
			</div>
			<!-- 新增表单 -->
			[@p.form id="jvForm" action="commonPara/save.do"]
				<div class="clearfix">
					<div class="form-group col-sm-12 col-lg-3">
						<label>code</label>
						<input type="text" class="form-control" name="code"  value=""/>	
					</div>
					<div class="form-group col-sm-12 col-lg-3">
						<label>name</label>
						<input type="text" class="form-control" name="name"  value=""/>	
					</div>
				</div>
				<div class="clearfix">
					<div class="form-group col-sm-12 col-lg-3">
						<label>detail</label>
						<input type="text" class="form-control" name="detail"  value=""/>	
					</div>
					<div class="form-group col-sm-12 col-lg-3">
						<label>creater</label>
						<input type="text" class="form-control" name="creater"  value=""/>	
					</div>
				</div>
				<div class="clearfix">
					<div class="form-group col-sm-12 col-lg-3">
						<label>createTime</label>
						<input type="text" class="form-control" name="createTime"  value=""/>	
					</div>
					<div class="form-group col-sm-12 col-lg-3">
						<label>modifier</label>
						<input type="text" class="form-control" name="modifier"  value=""/>	
					</div>
				</div>
				<div class="clearfix">
					<div class="form-group col-sm-12 col-lg-3">
						<label>modifyTime</label>
						<input type="text" class="form-control" name="modifyTime"  value=""/>	
					</div>
				</div>
				<div class="clearfix">
					<div class="col-sm-12 col-lg-8">[@p.submit/][@p.cancel/]</div>
				</div>
				[/@p.form]
		</div>
	</div>
</body>
</html>
