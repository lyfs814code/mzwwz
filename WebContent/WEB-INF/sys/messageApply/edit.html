<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	$(function() {
		$("#jvForm").bootstrapValidator({
			feedbackIcons: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        },
			
			submitHandler: function(validator, form, submitButton) {
				$.web.submit("jvForm");
			}
		});
	});
</script>
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<!-- 页面信息 -->
			<div class="console-title console-title-border clearfix">
				<div class="pull-left">
					<h3>回复修改</h3>
				</div>
				<div class="pull-right">[@p.history_back/]</div>
			</div>
			<!-- 编辑表单 -->
			[@p.form id="jvForm" action="messageApply/update.do"]
				<div class="clearfix">
					<div class="form-group col-sm-12 col-lg-3" style="display: none;">
						<label>id</label>				
						<input type="text" class="form-control" name="id"  value="${messageApply.id!}"/>
					</div>							
					<div class="form-group col-sm-12 col-lg-3" style="display: none;>
						<label>留言</label>				
						<input type="text" class="form-control" name="messageId"  value="${messageApply.messageId!}"/>
					</div>							
				</div>
				<div class="clearfix">
					<div class="form-group col-sm-12 col-lg-3">
						<label>内容</label>				
						<input type="text" class="form-control" name="detail"  value="${messageApply.detail!}"/>
					</div>							
				</div>
					<!-- <div class="form-group col-sm-12 col-lg-3">
						<label>修改人</label>				
						<input type="text" class="form-control" name="modifier"  value="${messageApply.modifier!}"/>
					</div> -->
												
				<div class="clearfix">
				<div class="col-sm-12 col-lg-8">[@p.submit /][@p.cancel/]</div>
			</div>
			[/@p.form]
		</div>
	</div>
</body>
</html>
</html>
