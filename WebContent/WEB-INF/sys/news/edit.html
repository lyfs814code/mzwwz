<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	$(function() {
		$("#jvForm").bootstrapValidator({
			feedbackIcons: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        },
			fields: {
								id:{
	            	validators: {
	                	
	            	}
	            },
								newsType:{
	            	validators: {
	                	
	            	}
	            },
								title:{
	            	validators: {
	                	
	            	}
	            },
								source:{
	            	validators: {
	                	
	            	}
	            },
								detail:{
	            	validators: {
	                	
	            	}
	            },
								publishFlag:{
	            	validators: {
	                	
	            	}
	            },
								creater:{
	            	validators: {
	                	
	            	}
	            },
								createTime:{
	            	validators: {
	                	
	            	}
	            },
								modifier:{
	            	validators: {
	                	
	            	}
	            },
								modifyTime:{
	            	validators: {
	                	
	            	}
	            },
							},
			submitHandler: function(validator, form, submitButton) {
				$.web.submit("jvForm");
			}
		});
	});
</script>
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<!-- 页面信息 -->
			<div class="console-title console-title-border clearfix">
				<div class="pull-left">
					<h3>news信息修改</h3>
				</div>
				<div class="pull-right">[@p.history_back/]</div>
			</div>
			<!-- 编辑表单 -->
			[@p.form id="jvForm" action="news/update.do"]
				<div class="clearfix">
					<div class="form-group col-sm-12 col-lg-3">
						<label>id</label>				
						<input type="text" class="form-control" name="id"  value="${news.id!}"/>
					</div>							
					<div class="form-group col-sm-12 col-lg-3">
						<label>newsType</label>				
						<input type="text" class="form-control" name="newsType"  value="${news.newsType!}"/>
					</div>							
				</div>
				<div class="clearfix">
					<div class="form-group col-sm-12 col-lg-3">
						<label>title</label>				
						<input type="text" class="form-control" name="title"  value="${news.title!}"/>
					</div>							
					<div class="form-group col-sm-12 col-lg-3">
						<label>source</label>				
						<input type="text" class="form-control" name="source"  value="${news.source!}"/>
					</div>							
				</div>
				<div class="clearfix">
					<div class="form-group col-sm-12 col-lg-3">
						<label>detail</label>				
						<input type="text" class="form-control" name="detail"  value="${news.detail!}"/>
					</div>							
					<div class="form-group col-sm-12 col-lg-3">
						<label>publishFlag</label>				
						<input type="text" class="form-control" name="publishFlag"  value="${news.publishFlag!}"/>
					</div>							
				</div>
				<div class="clearfix">
					<div class="form-group col-sm-12 col-lg-3">
						<label>creater</label>				
						<input type="text" class="form-control" name="creater"  value="${news.creater!}"/>
					</div>							
					<div class="form-group col-sm-12 col-lg-3">
						<label>createTime</label>				
						<input type="text" class="form-control" name="createTime"  value="${(news.createTime?string('yyyy-MM-dd'))!''}"/>
					</div>							
				</div>
				<div class="clearfix">
					<div class="form-group col-sm-12 col-lg-3">
						<label>modifier</label>				
						<input type="text" class="form-control" name="modifier"  value="${news.modifier!}"/>
					</div>							
					<div class="form-group col-sm-12 col-lg-3">
						<label>modifyTime</label>				
						<input type="text" class="form-control" name="modifyTime"  value="${(news.modifyTime?string('yyyy-MM-dd'))!''}"/>
					</div>							
				</div>
				<div class="clearfix">
				<div class="col-sm-12 col-lg-8">[@p.submit /][@p.cancel/]</div>
			</div>
			[/@p.form]
		</div>
	</div>
</body>
</html>
</html>
