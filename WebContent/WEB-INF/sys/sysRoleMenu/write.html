<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	$(function() {
		$("#jvForm").bootstrapValidator({
			feedbackIcons: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        },
			fields: {
								id:{
	            	validators: {
	                	
	            	}
	            },
								roleId:{
	            	validators: {
	                	
	            	}
	            },
								menuId:{
	            	validators: {
	                	
	            	}
	            },
								btnIds:{
	            	validators: {
	                	
	            	}
	            },
							},
			submitHandler: function(validator, form, submitButton) {
				$.web.submit("jvForm");
			}
		});
	});
</script>
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<!-- 页面信息 -->
			<div class="console-title console-title-border clearfix">
				<div class="pull-left">
					<h3>新增sysRoleMenu信息</h3>
				</div>
				<div class="pull-right">[@p.history_back/]</div>
			</div>
			<!-- 新增表单 -->
			[@p.form id="jvForm" action="sysRoleMenu/save.do"]
				<div class="clearfix">
					<div class="form-group col-sm-12 col-lg-3">
						<label>id</label>
						<input type="text" class="form-control" name="id"  value=""/>	
					</div>
					<div class="form-group col-sm-12 col-lg-3">
						<label>roleId</label>
						<input type="text" class="form-control" name="roleId"  value=""/>	
					</div>
				</div>
				<div class="clearfix">
					<div class="form-group col-sm-12 col-lg-3">
						<label>menuId</label>
						<input type="text" class="form-control" name="menuId"  value=""/>	
					</div>
					<div class="form-group col-sm-12 col-lg-3">
						<label>btnIds</label>
						<input type="text" class="form-control" name="btnIds"  value=""/>	
					</div>
				</div>
				<div class="clearfix">
					<div class="col-sm-12 col-lg-8">[@p.submit/][@p.cancel/]</div>
				</div>
				[/@p.form]
		</div>
	</div>
</body>
</html>
