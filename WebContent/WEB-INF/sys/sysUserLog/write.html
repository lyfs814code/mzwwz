<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	$(function() {
		$("#jvForm").bootstrapValidator({
			feedbackIcons: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        },
			fields: {
								id:{
	            	validators: {
	                	notEmpty:{message:"id不能为空"}
	            	}
	            },
								userId:{
	            	validators: {
	                	notEmpty:{message:"userId不能为空"}
	            	}
	            },
								excTime:{
	            	validators: {
	                	notEmpty:{message:"excTime不能为空"}
	            	}
	            },
								channel:{
	            	validators: {
	                	notEmpty:{message:"channel不能为空"}
	            	}
	            },
								actName:{
	            	validators: {
	                	notEmpty:{message:"actName不能为空"}
	            	}
	            },
								action:{
	            	validators: {
	                	notEmpty:{message:"action不能为空"}
	            	}
	            },
								excUrl:{
	            	validators: {
	                	notEmpty:{message:"excUrl不能为空"}
	            	}
	            },
								ipAddr:{
	            	validators: {
	                	notEmpty:{message:"ipAddr不能为空"}
	            	}
	            },
								params:{
	            	validators: {
	                	notEmpty:{message:"params不能为空"}
	            	}
	            },
								errmsg:{
	            	validators: {
	                	notEmpty:{message:"errmsg不能为空"}
	            	}
	            },
							},
			submitHandler: function(validator, form, submitButton) {
				$.web.submit("jvForm");
			}
		});
	});
</script>
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<!-- 页面信息 -->
			<div class="console-title console-title-border clearfix">
				<div class="pull-left">
					<h3>新增sysUserLog信息</h3>
				</div>
				<div class="pull-right">[@p.history_back/]</div>
			</div>
			<!-- 新增表单 -->
			[@p.form id="jvForm" action="sysUserLog/save.do"]
				<div class="clearfix">
					<div class="form-group col-sm-12 col-lg-3">
						<label><span>*</span>id</label>
						<input type="text" class="form-control" name="id"  value=""/>	
					</div>
					<div class="form-group col-sm-12 col-lg-3">
						<label><span>*</span>userId</label>
						<input type="text" class="form-control" name="userId"  value=""/>	
					</div>
				</div>
				<div class="clearfix">
					<div class="form-group col-sm-12 col-lg-3">
						<label><span>*</span>excTime</label>
						<input type="text" class="form-control" name="excTime"  value=""/>	
					</div>
					<div class="form-group col-sm-12 col-lg-3">
						<label><span>*</span>channel</label>
						<input type="text" class="form-control" name="channel"  value=""/>	
					</div>
				</div>
				<div class="clearfix">
					<div class="form-group col-sm-12 col-lg-3">
						<label><span>*</span>actName</label>
						<input type="text" class="form-control" name="actName"  value=""/>	
					</div>
					<div class="form-group col-sm-12 col-lg-3">
						<label><span>*</span>action</label>
						<input type="text" class="form-control" name="action"  value=""/>	
					</div>
				</div>
				<div class="clearfix">
					<div class="form-group col-sm-12 col-lg-3">
						<label><span>*</span>excUrl</label>
						<input type="text" class="form-control" name="excUrl"  value=""/>	
					</div>
					<div class="form-group col-sm-12 col-lg-3">
						<label><span>*</span>ipAddr</label>
						<input type="text" class="form-control" name="ipAddr"  value=""/>	
					</div>
				</div>
				<div class="clearfix">
					<div class="form-group col-sm-12 col-lg-3">
						<label><span>*</span>params</label>
						<input type="text" class="form-control" name="params"  value=""/>	
					</div>
					<div class="form-group col-sm-12 col-lg-3">
						<label><span>*</span>errmsg</label>
						<input type="text" class="form-control" name="errmsg"  value=""/>	
					</div>
				</div>
				<div class="clearfix">
					<div class="col-sm-12 col-lg-8">[@p.submit/][@p.cancel/]</div>
				</div>
				[/@p.form]
		</div>
	</div>
</body>
</html>
