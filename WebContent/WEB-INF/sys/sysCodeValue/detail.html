<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<!-- 页面信息 -->
			<div class="console-title console-title-border clearfix">
				<div class="pull-left">
					<h3>sysCodeValue信息</h3>
				</div>
				<div class="pull-right">[@p.history_back/]</div>
			</div>
			<!-- 详细表单 -->
			[@p.form id="" action=""]
				<div class="clearfix">
					<div class="form-group col-lg-3">	
						<label><span>*</span>id</label>			
						<input type="text" class="form-control" value="${sysCodeValue.id!}" />						
					</div>							
					<div class="form-group col-lg-3">	
						<label><span>*</span>codeType</label>			
						<input type="text" class="form-control" value="${sysCodeValue.codeType!}" />						
					</div>							
				</div>
				<div class="clearfix">
					<div class="form-group col-lg-3">	
						<label><span>*</span>code</label>			
						<input type="text" class="form-control" value="${sysCodeValue.code!}" />						
					</div>							
					<div class="form-group col-lg-3">	
						<label><span>*</span>name</label>			
						<input type="text" class="form-control" value="${sysCodeValue.name!}" />						
					</div>							
				</div>
				<div class="clearfix">
					<div class="form-group col-lg-3">	
						<label><span>*</span>orderNo</label>			
						<input type="text" class="form-control" value="${sysCodeValue.orderNo!}" />						
					</div>							
					<div class="form-group col-lg-3">	
						<label><span>*</span>flagEdit</label>			
						<input type="text" class="form-control" value="${sysCodeValue.flagEdit!}" />						
					</div>							
				</div>
				<div class="clearfix">
					<div class="form-group col-lg-3">	
						<label><span>*</span>creater</label>			
						<input type="text" class="form-control" value="${sysCodeValue.creater!}" />						
					</div>							
					<div class="form-group col-lg-3">	
						<label><span>*</span>createTime</label>			
						<input type="text" class="form-control" value="${(sysCodeValue.createTime?string('yyyy-MM-dd'))!''}" />						
					</div>							
				</div>
				<div class="clearfix">
					<div class="form-group col-lg-3">	
						<label><span>*</span>modifier</label>			
						<input type="text" class="form-control" value="${sysCodeValue.modifier!}" />						
					</div>							
					<div class="form-group col-lg-3">	
						<label><span>*</span>modifyTime</label>			
						<input type="text" class="form-control" value="${(sysCodeValue.modifyTime?string('yyyy-MM-dd'))!''}" />						
					</div>							
				</div>
				<div class="clearfix">
					<div class="col-sm-12 col-lg-8">[@p.btn_detail ctr="SysCodeValue"  id="${sysCodeValue.id}" parID="id"/]</div>
				</div>
			[/@p.form]
		</div>
	</div>
</body>
</html>
