<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<!-- 页面信息 -->
			<div class="console-title console-title-border clearfix">
				<div class="pull-left">
					<h3>sysRole信息</h3>
				</div>
				<div class="pull-right">[@p.history_back/]</div>
			</div>
			<!-- 详细表单 -->
			[@p.form id="" action=""]
				<div class="clearfix">
					<div class="form-group col-lg-3">	
						<label><span>*</span>roleId</label>			
						<input type="text" class="form-control" value="${sysRole.roleId!}" />						
					</div>							
					<div class="form-group col-lg-3">	
						<label><span>*</span>roleName</label>			
						<input type="text" class="form-control" value="${sysRole.roleName!}" />						
					</div>							
				</div>
				<div class="clearfix">
					<div class="form-group col-lg-3">	
						<label><span>*</span>description</label>			
						<input type="text" class="form-control" value="${sysRole.description!}" />						
					</div>							
					<div class="form-group col-lg-3">	
						<label><span>*</span>creater</label>			
						<input type="text" class="form-control" value="${sysRole.creater!}" />						
					</div>							
				</div>
				<div class="clearfix">
					<div class="form-group col-lg-3">	
						<label><span>*</span>createTime</label>			
						<input type="text" class="form-control" value="${(sysRole.createTime?string('yyyy-MM-dd'))!''}" />						
					</div>							
					<div class="form-group col-lg-3">	
						<label><span>*</span>modifier</label>			
						<input type="text" class="form-control" value="${sysRole.modifier!}" />						
					</div>							
				</div>
				<div class="clearfix">
					<div class="form-group col-lg-3">	
						<label><span>*</span>modifyTime</label>			
						<input type="text" class="form-control" value="${(sysRole.modifyTime?string('yyyy-MM-dd'))!''}" />						
					</div>							
				</div>
				<div class="clearfix">
					<div class="col-sm-12 col-lg-8">[@p.btn_detail ctr="SysRole"  id="${sysRole.roleId}" parID="roleId"/]</div>
				</div>
			[/@p.form]
		</div>
	</div>
</body>
</html>
