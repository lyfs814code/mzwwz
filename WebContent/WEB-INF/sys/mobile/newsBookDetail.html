<!DOCTYPE html>
<html>
<head>
<title>民生微网站</title>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<link rel="stylesheet"
	href="../res/bootstrap-3.3.5/css/bootstrap.min.css">
<link rel="stylesheet"
	href="../res/Font-Awesome-master/css/font-awesome.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script type="text/javascript" src="../res/js/jquery.min.js"></script>
<!-- Bootstrap 核心 JavaScript 文件 -->
<script type="text/javascript"
	src="../res/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<style type="text/css">
	img{width: 275px;margin: 3px;}
</style>
</head>
<body>
	<div class="panel panel-default">
	    <div class="panel-heading">
	        <h3 class="panel-title" style="font-weight: bold;">
	        	${newsBook.name!}
	        </h3>
	        <div class="media">
				<div>
					<span>时间：</span>
					<span>${newsBook.createTime?string("yyyy-MM-dd")}</span>
				</div>
			</div>
	    </div>
	    <div class="panel-body">
	    	<img alt="" src="${newsBook.imgTitle!}">
	    	[#list newsBookImgs as newsBookImg]
	    	<img alt="" src="${newsBookImg.imgUrl!}">
	    	[/#list]
	    </div>
	</div>
	<div style="width:40px; height:40px;position: fixed;left: 2px;bottom: 2px;border-radius:20px;background-color: red;text-align: center;padding: 7px;">
		<a href="toNewBookList.do"><span class="glyphicon glyphicon-list" style="color: #fff; font-size: 25px;"></span></a>
	</div>
</body>
</html>
