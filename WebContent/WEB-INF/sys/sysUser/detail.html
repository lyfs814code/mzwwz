<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	$(function(){
		$("#sex").val($("#sex").val().trim());
		$("#userstatus").val($("#userstatus").val().trim());
		$("#usertype").val($("#usertype").val().trim());
	});
</script>
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<!-- 页面信息 -->
			<div class="console-title console-title-border clearfix">
				<div class="pull-left">
					<h3>用户管理信息</h3>
				</div>
				<div class="pull-right">[@p.history_back/]</div>
			</div>
			<!-- 详细表单 -->
			[@p.form id="" action=""]
				<div class="clearfix">
					<div class="form-group col-lg-3">	
						<label><span>*</span>用户名</label>			
						<input type="text" class="form-control" value="${sysUser.userid!}" disabled="disabled"/>						
					</div>							
					<div class="form-group col-lg-3">	
						<label><span>*</span>密码</label>			
						<input type="text" class="form-control" value="${sysUser.pwd!}" disabled="disabled"/>						
					</div>							
				</div>
				<div class="clearfix">
					<div class="form-group col-lg-3">	
						<label><span>*</span>姓名</label>			
						<input type="text" class="form-control" value="${sysUser.name!}" disabled="disabled"/>						
					</div>							
					<div class="form-group col-lg-3">	
						<label><span>*</span>性别</label>			
						<input type="text" id="sex" class="form-control" value="[@p.constant_value code_type='SEX' id='sex' name='sex' value='1'/]" disabled="disabled"/>						
					</div>							
				</div>
				<div class="clearfix">
					<div class="form-group col-lg-3">	
						<label><span>*</span>身份证号</label>			
						<input type="text" class="form-control" value="${sysUser.idCard!}" disabled="disabled"/>						
					</div>							
					<div class="form-group col-lg-3">	
						<label><span>*</span>区域</label>			
						<input type="text" class="form-control" value="${sysUser.area!}" disabled="disabled"/>						
					</div>							
				</div>
				<div class="clearfix">
					<div class="form-group col-lg-3">	
						<label><span>*</span>详细地址</label>			
						<input type="text" class="form-control" value="${sysUser.address!}" disabled="disabled"/>						
					</div>							
					<div class="form-group col-lg-3">	
						<label><span>*</span>电子邮件</label>			
						<input type="text" class="form-control" value="${sysUser.email!}" disabled="disabled"/>						
					</div>							
				</div>
				<div class="clearfix">
					<div class="form-group col-lg-3">	
						<label><span>*</span>手机</label>			
						<input type="text" class="form-control" value="${sysUser.phone!}" disabled="disabled"/>						
					</div>							
				<!-- 	<div class="form-group col-lg-3">	
						<label><span>*</span>avatar</label>			
						<input type="text" class="form-control" value="${sysUser.avatar!}" />						
					</div>	 -->						
				</div>
				<div class="clearfix">
					<div class="form-group col-lg-3">	
						<label><span>*</span>出生日期</label>			
						<input type="text" class="form-control" value="${(sysUser.birth?string('yyyy-MM-dd'))!''}" disabled="disabled"/>						
					</div>							
				<!-- 	<div class="form-group col-lg-3">	
						<label><span>*</span></label>			
						<input type="text" class="form-control" value="${(sysUser.createtime?string('yyyy-MM-dd'))!''}" />						
					</div>	 -->						
				</div>
				<div class="clearfix">
					<div class="form-group col-lg-3">	
						<label><span>*</span>账号状态</label>			
						<input type="text" id="userstatus" class="form-control" value="[@p.constant_value code_type='USER_STATUS' id='userstatus' name='userstatus' value='USING'/]" disabled="disabled"/>						
					</div>							
					<div class="form-group col-lg-3">	
						<label><span>*</span>账号类型</label>			
						<input type="text" id="usertype" class="form-control" value="[@p.constant_value code_type='USER_TYPE' id='usertype' name='usertype' value='1'/]" disabled="disabled"/>						
					</div>							
				</div>
				<div class="clearfix">
					<div class="form-group col-lg-3">	
						<label><span>*</span>所在单位</label>			
						<input type="text" class="form-control" value="${sysUser.orgid!}" disabled="disabled"/>						
					</div>							
					<!-- <div class="form-group col-lg-3">	
						<label><span>*</span>creater</label>			
						<input type="text" class="form-control" value="${sysUser.creater!}" />						
					</div>	 -->						
				</div>
				<!-- <div class="clearfix">
					<div class="form-group col-lg-3">	
						<label><span>*</span>createTime</label>			
						<input type="text" class="form-control" value="${(sysUser.createTime?string('yyyy-MM-dd'))!''}" />						
					</div>							
					<div class="form-group col-lg-3">	
						<label><span>*</span>modifier</label>			
						<input type="text" class="form-control" value="${sysUser.modifier!}" />						
					</div>							
				</div> -->
				<!-- <div class="clearfix">
					<div class="form-group col-lg-3">	
						<label><span>*</span>modifyTime</label>			
						<input type="text" class="form-control" value="${(sysUser.modifyTime?string('yyyy-MM-dd'))!''}" />						
					</div>							
				</div> -->
				<div class="clearfix">
					<div class="col-sm-12 col-lg-8">[@p.btn_detail ctr="SysUser"  id="${sysUser.userid}" parID="userid"/]</div>
				</div>
			[/@p.form]
		</div>
	</div>
</body>
</html>
